<body>
    <div id='login-screen'>
        <div style='margin-top:100px;'>
            <h2>Tutor Dashboard</h2>
            <p>Welcome to the tutor dashboard! Login with your Google account.</p>
            <button onclick='signIn()'>Log In with Google</button>
        </div>
    </div>
    <nav id='navbar' style='display:none;'>
        <div class='card'>
            <div id='profile'>
                <img id='pic' src='assets/user.png'>
                <div id='displayName'>Display Name</div>
                <button class='icon-btn' onclick="$('#profile-cog').toggle()"><i class='fa fa-ellipsis-v'></i></button>
                <div class='options' id='profile-cog'>
                    <button onclick='logout()'>Logout</button>
                    <button onclick='$("#dev-card").toggle()'>Toggle Dev</button>
                    <button>Help</button>
                </div>
            </div>
        </div>
        
        <div class='card'>
            <div id='tabs'>
                <button onclick='alert("hi")'><i class='fas fa-home'></i>Home</button>
                <button><i class='fas fa-graduation-cap'></i>Students</button>
                <button><i class='fas fa-book'></i>Resources</button>
                <button><i class='fas fa-cog'></i>Profile</button>
            </div>
        </div>
        <!--<div class='card'>
            <div id='tabs'>
                <button onclick='tab("#chat")'><i class='fa fa-comment'></i>Chat</button>
            </div>
        </div>-->
    </nav>

    <main>
        <div class='page' id='main' style='display:none;'>
            <div class='card' id='dev-card' style='display:none;'>
                <h3>Developer Information</h3>
                <p>Vantage Dashboard v0.3 beta</p>
                <p>UID: <span id='uid'></span></p>
            </div>
            
            <div class='card' id='setup-card' style='display:none'>
                    Hello my name is jayson.
            </div>
            <div class='card' id='profile-card'>
                <h2>Tutor Pofile</h2>
                <div class='profile-display'>
                    <div class='info-con'>
                        <img id='picurl' src='assets/user.png'>
                        <div>
                            <p><b>Status - </b><span id='status'></span></p>
                            <p><b>Grade - </b><span id='grade'></span></p>
                            <p><b>School - </b><span id='school'></span></p>
                        </div>
                    </div>
                    <p><b>Biography </b><div id='bio'></div></p><br>
                    <button onclick='Profile.edit()'>Edit</button>
                </div>
                <div class='profile-edit' style='display:none;'> 
                    <div><p><b>Profile Photo: </b></p><input type='file' accept="image/png, image/jpeg" id='val-photo'><img id='photo-preview' src='assets/user.png'></div>
                    <div><p><b>Grade: </b></p><input id='val-grade'></div>
                    <div><p><b>School: </b></p><input id='val-school'></div>
                    <p><b>Bio: </b></p><textarea id='val-bio'></textarea>
                    <button onclick='Profile.save()'>Save</button>
                </div>
            </div>
            
        </div>
